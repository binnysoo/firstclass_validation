{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
      <div class="wrapper">
        <nav id="sidebar">
          <ul class="list-unstyled components">
              <p>First Class</p>
              <li class="active">
                  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">승인</a>
                  <ul class="collapse list-unstyled" id="homeSubmenu">
                      <li>
                          <a href="{% url 'basic' random=0 %}">프로필정보</a>
                      </li>
                      <li>
                          <a href="{% url 'photo' random=0 %}">프로필사진</a>
                      </li>
                      <li>
                          <a href="{% url 'paper' random=0 %}">인증서류</a>
                      </li>
                      <li>
                          <a href="{% url 'beauty-check' %}">프로필 심사</a>
                      </li>
                      <li>
                          <a href="{% url 'no-filter' random=0 %}">실물인증</a>
                      </li>
                  </ul>
              </li>
        </nav>
        <div id="container">
          <div id="top">
          </div>
          <div id="middle">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
</body>
</html>
